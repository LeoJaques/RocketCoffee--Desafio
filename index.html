<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCoffee</title>
  <link rel="stylesheet" href="./assets/css/style.css"> 
  <link rel="shortcut icon" href="./assets/icons/Logo.svg" type="image/x-icon">
  <script src="./assets/javascript/main.js" defer></script>
</head>

<body>
  <div class="container">

    <header class="header-menu">

      <div class="image_header-logo">
        <img class="mobile-logo" src="./assets/icons/logo-mobile.svg" alt="Logo rocketseat">

        <img class="desktop-logo" src="./assets/icons/Logo.svg" alt="Logo rocketseat">
      </div>
        <menu class="nav_header-menu">
          <ul class="list_header-link">
            <li><a href="#" target="_self">Home</a></li>
            <li><a href="#" target="_self">Menu</a></li>
            <li><a href="#" target="_self">Recompensas</a></li>
            <li><a href="#" target="_self">Gift Cards</a></li>
            <li><a href="#" target="_self">Lojas</a></li>
          </ul>
        </menu>
      <div class="buttons_header-menu">
        <button class="open-menu" onclick="openMenu()">
          <img src="./assets/icons/open-menu.svg" alt="">
        </button>

        <button class="close-menu" onclick="closeMenu()">
          <img src="./assets/icons/close-menu.svg" alt="">
        </button>
      </div>

    </header> <!--header-->

    <main>

      <div class="mobile_main-elements">

        <h2 class="mobile_main-text">
          O café que fará seu <span>código decolar para</span>
          <span>o próximo nível.</span>
        </h2>
        <button class="button_main-mobile">pegar seu café</button>

      </div> <!--/mobile_main-elements-->

      <h1 class="title_main-mobile">Great Coffee <span>&lt;GreatCode/&gt;</span></h1>

      <div class="image_main">
        <img src="./assets/images/Img Coffee.png" alt="">
      </div>


    </main> <!--/main-->
  </div> <!--/container-->
</body>

</html>
